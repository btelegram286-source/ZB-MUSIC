services:
  - type: web
    name: zb-music-bot
    env: python
    buildCommand: pip install -r requirements.txt imageio[ffmpeg]
    startCommand: python -c "import os; os.environ['RENDER'] = 'true'; exec(open('reis_bot.py').read())"
    envVars:
      - key: BOT_TOKEN
        fromSecret: true
      - key: RENDER
        value: "true"
      - key: PORT
        value: "10000"
